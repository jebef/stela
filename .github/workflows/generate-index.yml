name: Generate Post Index

on:
  push:
    branches:
      - main               
    paths:
      - 'posts/**'             
      - 'scripts/generate-index.py'  
  # allow manual triggers 
  workflow_dispatch:

jobs:
  update-index:
    runs-on: ubuntu-latest   

    permissions:
      contents: write

    steps:
      # 1. check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'  

      # 3. run the index generation script
      - name: Generate index.json
        run: python scripts/generate-index.py

      # 4. commit and push changes (if any)
      - name: Commit updated index
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add posts/index.json
          git diff --staged --quiet || git commit -m "Update posts/index.json"
          git push
